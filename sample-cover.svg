<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="360" height="560" fill="none" stroke="#e94560" stroke-width="2"/>
  <rect x="30" y="30" width="340" height="540" fill="none" stroke="#e94560" stroke-width="1"/>
  
  <!-- Large crossword grid illustration -->
  <g transform="translate(100, 150)">
    <!-- 5x5 crossword grid -->
    <g stroke="#f1f1f1" stroke-width="2" fill="none">
      <rect x="0" y="0" width="200" height="200"/>
      <line x1="40" y1="0" x2="40" y2="200"/>
      <line x1="80" y1="0" x2="80" y2="200"/>
      <line x1="120" y1="0" x2="120" y2="200"/>
      <line x1="160" y1="0" x2="160" y2="200"/>
      <line x1="0" y1="40" x2="200" y2="40"/>
      <line x1="0" y1="80" x2="200" y2="80"/>
      <line x1="0" y1="120" x2="200" y2="120"/>
      <line x1="0" y1="160" x2="200" y2="160"/>
    </g>
    
    <!-- Black squares for contrast -->
    <g fill="#e94560">
      <rect x="80" y="0" width="40" height="40"/>
      <rect x="0" y="80" width="40" height="40"/>
      <rect x="160" y="80" width="40" height="40"/>
      <rect x="80" y="160" width="40" height="40"/>
    </g>
    
    <!-- Sample numbers -->
    <g fill="#f1f1f1" font-family="sans-serif" font-size="12">
      <text x="5" y="15">1</text>
      <text x="45" y="15">2</text>
      <text x="125" y="15">3</text>
      <text x="5" y="55">4</text>
      <text x="85" y="55">5</text>
    </g>
  </g>
  
  
  <!-- Text placeholder area (title will be overlaid in LaTeX) -->
  <rect x="50" y="400" width="300" height="100" fill="none" stroke="#e94560" stroke-width="1" stroke-dasharray="5,5" opacity="0.3"/>
  <text x="200" y="450" text-anchor="middle" fill="#e94560" font-family="sans-serif" font-size="14" opacity="0.5">
    Title Area
  </text>
</svg>
