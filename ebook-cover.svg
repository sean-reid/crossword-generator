<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="2560" viewBox="0 0 1600 2560" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="ebookGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <pattern id="ebookGridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4a5f7f" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect x="0" y="0" width="1600" height="2560" fill="url(#ebookGrad)"/>
